<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="apple-mobile-web-app-title" content="My App">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>iPhone SMS Viewer</title>
		<link rel="stylesheet" href="vendor/Project-Tyson/css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="assets/css/reader.css">
		<script defer src="vendor/Project-Tyson/js/fastclick.js"></script>
		<script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script defer src="assets/js/reader.js"></script>
		<script defer src="assets/js/app.js"></script>
		<script defer src="assets/js/sql.js"></script>
	</head>
	<body class="ios7">
		<section id="first-view" class="active">
			<header>
				<button class="left tab-switcher" data-vin="view-about" data-sd="sl">
					<div class="label">About</div>
				</button>
				<h1>sms.db</h1>
			</header>
			<div class="scrollMask"></div>
			<div class="scrollWrap">
				<div class="scroll">
					<div class="content">
						<input type="file" id="smsFile" />
					</div>
				</div>
			</div>
		</section>

		<section id="view-home" class="hidden">
			<header>
				<button class="left tab-switcher" data-vin="view-about" data-sd="sl">
					<div class="label">About</div>
				</button>
				<h1>Messages</h1>
			</header>
			<div class="scrollMask"></div>
			<div class="scrollWrap">
				<div class="scroll">
					<div class="content">
						<ul class="arrowed" id="handles">
							
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section class="hidden" id="view-message-chain">
			<header>
				<button class="left arrow tab-switcher" data-vin="view-home" data-sd="sr">
					<div class="label">Back</div>
				</button>
				<h1 id="phone-number-header">Your Name Here</h1>
			</header>
			<div class="scrollMask"></div>
			<div class="scrollWrap">
				<div class="scroll">
					<div class="content">
						<div class="messages" id="sms-messages">
							
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="hidden" id="view-about">
			<header>
				<button class="left arrow tab-switcher" data-vin="first-view" data-sd="sr" id="about-back">
					<div class="label">Back</div>
				</button>
				<h1>About</h1>
			</header>
			<div class="scrollMask"></div>
			<div class="scrollWrap">
				<div class="scroll">
					<div class="content" id="about-content">
						<h2>sms.db</h2>
						<p>Read the sms.db file in your browser.</p>
						<p>UI: <a href="https://github.com/c2prods/Project-Tyson">Project Tyson by c2prods</a></p>
						<p>View the code on <a href="https://github.com/jsifuentes/sms.db">Github</a>.</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
